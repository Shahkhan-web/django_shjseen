{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SHJSEEN Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="gposicon.png">
    <link rel="icon" href="gposicon.png" type="image/x-icon">

    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
</head>

<body>


<!-- HK Wrapper -->
<div class="hk-wrapper">

    <!-- Main Content -->
    <div class="hk-pg-wrapper hk-auth-wrapper">
        <header class="d-flex justify-content-between align-items-center">
            <!-- logo in <a><img></a> -->
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-5 pa-0">
                    <div id="owl_demo_1" class="owl-carousel dots-on-item">
                        <div class="fadeOut item auth-cover-img overlay-wrap" style="background-image:url({% static 'img/gallery/mock12.jpg' %});">
                            <div class="auth-cover-info py-xl-0 pt-100 pb-50">
                                <div class="auth-cover-content text-center w-xxl-75 w-sm-90 w-xs-100">
                                    <h1 class="display-4 text-black mb-20">Welcome To </h1>
                                    <h1 class="display-3 text-black mb-20">SHJSEEN</h1>
                                    <h6 class="text-black"><b>where you can dive into the wonderland of data</b></h6>
                                </div>
                            </div>
                            <div class="bg-overlay bg-trans-dark-20"></div>
                        </div>
                        <div class="fadeOut item auth-cover-img overlay-wrap" style="background-image:url({% static 'img/gallery/mock11.jpg' %});">
                            <div class="auth-cover-info py-xl-0 pt-100 pb-50">
                                <div class="auth-cover-content text-center w-xxl-75 w-sm-90 w-xs-100">
                                    <h1 class="display-4 text-black mb-20">Welcome To</h1>
                                    <h1 class="display-3 text-black mb-20">SHJSEEN</h1>
                                    <h6 class="text-black"><b>where you can dive into the wonderland of data</b></h6>
                                </div>
                            </div>
                            <div class="bg-overlay bg-trans-dark-20"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-7 pa-0">
                    <div class="auth-form-wrap py-xl-0 py-50">
                        <div class="auth-form w-xxl-55 w-xl-75 w-sm-90 w-xs-100">
                            <a class="text-white auth-brand" style="justify-content: center" href="#">
                                <img src="{% static 'img/logo.png' %}" height="100" width="150">                
                            </a>
                            <div style="color: red">
                                {{ form.non_field_errors }}
                            </div>
                            <br><br>
                            <form method="POST">
                                {% csrf_token %}
                                <h2>Sign In</h2>
                                <div class="form-group">
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        {{ form.password }}
                                        <div class="input-group-append">
                                            <span class="input-group-text"><span class="feather-icon"><i data-feather="eye-off"></i></span></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="custom-control custom-checkbox mb-25">
                                    <input class="custom-control-input" id="same-address" type="checkbox" checked>
                                    <label class="custom-control-label font-14" for="same-address">Keep me logged in</label>
                                </div>
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Content -->

</div>
<!-- /HK Wrapper -->

<!-- jQuery -->
<script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<!-- Slimscroll JavaScript -->
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>

<!-- Fancy Dropdown JS -->
<script src="{% static 'js/dropdown-bootstrap-extended.js' %}"></script>

<!-- Owl JavaScript -->
<script src="{% static 'vendors/owl.carousel/dist/owl.carousel.min.js' %}"></script>

<!-- FeatherIcons JavaScript -->
<script src="{% static 'js/feather.min.js' %}"></script>

<!-- Init JavaScript -->
<script src="{% static 'js/init.js' %}"></script>
<script src="{% static 'js/login-data.js' %}"></script>
</body>

</html>
